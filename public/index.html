    <link rel="stylesheet" href="css/sp.css" id="sp">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Source+Sans+Pro:wght@400;600;700;900&family=Roboto:ital,wght@0,400;0,700;0,900;1,400&family=Space+Grotesk:wght@400;700&display=swap"

    <title>Solsunsets</title>


</head>

<body>
 
    <noscript>
        <strong>
            We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
                properly without JavaScript enabled. Please enable it to
                continue.
        </strong>
    </noscript>
    <div id="app">         
    </div>  
  
        
    <!-- built files will be auto injected -->
    <script src="./js/jquery.min.js"></script>

    <script>
      

function preFunction() {
    var x = document.getElementById("mySelect").value;
        document.getElementById("bog").innerHTML = '<img src="https://solsunsets.com/banner/og/' + x + '.png" onerror="imgError3x1(this);">';
        document.getElementById("bsp").innerHTML = '<img  src="https://solsunsets.com/banner/' + x + '.png" onerror="imgError3x1(this);">';
        document.getElementById("pog").innerHTML  = '<img src="https://solsunsets.com/pfp/og/' + x + '.png" onerror="imgError(this);">';
        document.getElementById("psp").innerHTML  = '<img src="https://solsunsets.com/pfp/' + x + '.png" onerror="imgError(this);">';
     
}

function imgError(image) {
    image.onerror = "";
    image.src = "https://solsunsets.com/img/none.png";
    image.height = "0px";
    return true;
}

function imgError3x1(image) {
    image.onerror = "";
    image.src = "https://solsunsets.com/img/none-3x1.png";
    image.height = "0px";
    return true;
}
        function myFunction() {

            if ($('input.cbz').is(':checked')) {
                document.styleSheets[0].disabled = true;
                document.styleSheets[1].disabled = false;
            }
            else {
                document.styleSheets[1].disabled = true;
                document.styleSheets[0].disabled = false;
            };                    
        };
        function start() {
                myFunction();
            }
            window.onchange = start;
            window.onload = start;
    </script>
  <div class="pr">
    <input class="prnpt" max="4444" min="1" id="mySelect" type="number" placeholder="Solsunset #" onInput="preFunction()" >   </div> 
</body>
